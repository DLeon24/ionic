    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/estiloForm.css">
    <script type="text/javascript" src="js/thinking_sequences1.js"></script>
</head>

<body>
    <header>
        <div class="contenedor">
            <div id="marca">
                <h1><span class="resaltado">SVICO </span>Servicio de Taxi de Alto nivel</h1>
          
            </div>
            <nav>
                <ul>
                    <li ><a href ="index.html">Inicio</li>
                    <li ><a href ="nosotros.html">Nosotros</li>
                    <li ><a href ="servicios.html">Servicios</li>
                    <li class="actual"><a href ="contacto.html"></a href>Contacto</li>
                </ul>
            </nav>
            

        </div>
        
    </header>
     

    <section id ="boletin">
        <div class="contenedor">
            <h1>Suscribete a nuestro boletin</h1>
               <form>
                   <input type="email" name="" placeholder="Ingrese el email">
                   <button type="submit" class="boton1">Suscribite</button>
               </form>
        </div>
    </section>
      
        <center>
                
            <form  class="contact_form" action="#" id="contact_form" runat="server">
        <div>
            <ul>
                <li>
                    <h2>Contactos</h2>
                    <span class="required_notification">* Datos requeridos</span>
                </li>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="John Doe" required />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="info@developerji.com" required />
                    <span class="form_hint">Formato correcto: "name@something.com"</span>
                </li>
                <li>
                    <label for="website">Sitio web:</label>
                    <input type="url" name="website" placeholder="http://developerji.com" required pattern="(http|https)://.+" />
                    <span class="form_hint">Formato correcto: "http://developerji.com"</span>
                </li>
                <li>
                    <label for="message">Mensaje:</label>
                    <textarea name="message" cols="40" rows="6" required></textarea>
                </li>
                <li>
                    <button class="submit" type="submit">Enviar mensaje</button>
                </li>
            </ul>
        </div>
    </form>
             
        </center>
      
   
    
    <footer>
        <p>Desarrollo web, Copyrigth $copy; 2019</p>
    </footer>
   
</body>
</html>
